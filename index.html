<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with navigation -->
        <header class="calendar-header">
            <button id="prevMonth" class="nav-btn">&lt;</button>
            <h1 id="monthYear">January 2024</h1>
            <button id="nextMonth" class="nav-btn">&gt;</button>
        </header>

        <!-- Calendar container -->
        <div class="calendar-container">
            <!-- Days of week header -->
            <div class="days-header">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>

            <!-- Calendar grid -->
            <div id="calendar" class="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Event details section -->
        <div class="event-section">
            <h3 id="selectedDate">Select a date to view events</h3>
            <div id="eventsList" class="events-list">
                <!-- Events will be displayed here -->
            </div>
            <div class="event-controls">
                <input type="text" id="eventInput" placeholder="Enter new event..." />
                <button id="addEvent">Add Event</button>
            </div>
        </div>
    </div>

    <!-- Modal for event input (alternative to prompt) -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Event</h3>
            <p id="modalDate"></p>
            <input type="text" id="modalEventInput" placeholder="Enter event description..." />
            <div class="modal-buttons">
                <button id="modalAddEvent">Add Event</button>
                <button id="modalCancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
